<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Apply for Job</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
        background-color: #f9f9f9;
      }
      .container {
        max-width: 500px;
        margin: 0 auto;
        background: white;
        padding: 2rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      h1 {
        margin-bottom: 1rem;
        text-align: center;
      }
      label {
        display: block;
        margin: 0.5rem 0 0.2rem;
      }
      input,
      textarea {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 0.7rem 1.5rem;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        width: 100%;
      }
      button:hover {
        background-color: #0056b3;
      }
      .thank-you {
        text-align: center;
        font-size: 1.2rem;
        color: green;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Apply for Job</h1>
      <form id="applicationForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" />

        <label for="message">Message (Optional)</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <button type="submit">Submit Application</button>
      </form>
      <div id="thankYouMessage" class="thank-you" style="display: none">
        Thank you for applying! We will reach out to you as soon as possible.
      </div>
    </div>

    <script>
      // Prefill job title from query string if available
      const urlParams = new URLSearchParams(window.location.search);
      const jobTitle = urlParams.get("job");

      if (jobTitle) {
        const header = document.querySelector("h1");
        header.textContent = `Apply for: ${jobTitle}`;
      }

      const form = document.getElementById("applicationForm");
      const thankYouMessage = document.getElementById("thankYouMessage");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        // Show thank you message
        form.style.display = "none";
        thankYouMessage.style.display = "block";
      });
    </script>
  </body>
</html>
